<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Vehicle</title>
    <h:outputStylesheet name="css/page-style.css"/>
</h:head>

<h:body>
    <div class="page-container">
        <div class="content-header">
            <h1 class="page-title">Add New Vehicle</h1>
            <p class="page-subtitle">Add a new vehicle to your fleet</p>
        </div>

        <div class="content-body">
            <div class="welcome-message">
                <h2>Add New Vehicle</h2>
                <p>Fill in the form to add a new vehicle to your fleet.</p>
            </div>

            <!-- Add Vehicle Form -->
            <h:form id="addVehicleForm">
                <h:panelGrid columns="2" cellpadding="5" styleClass="vehicle-form-grid">

                    <h:outputLabel for="brand" value="Brand:"/>
                    <h:inputText id="brand" value="#{carBean.brand}" required="true"/>

                    <h:outputLabel for="model" value="Model:"/>
                    <h:inputText id="model" value="#{carBean.model}" required="true"/>

                    <h:outputLabel for="category" value="Category:"/>
                    <h:inputText id="category" value="#{carBean.category}"/>

                    <h:outputLabel for="dailyPrice" value="Daily Rental Price:"/>
                    <h:inputText id="dailyPrice" value="#{carBean.dailyRentalPrice}" required="true"/>

                    <h:outputLabel for="seats" value="Seats:"/>
                    <h:inputText id="seats" value="#{carBean.seats}" required="true"/>

                    <h:outputLabel for="transmission" value="Transmission:"/>
                    <h:selectOneMenu id="transmission" value="#{carBean.transmission}">
                        <f:selectItem itemValue="AUTOMATIC" itemLabel="Automatic"/>
                        <f:selectItem itemValue="MANUAL" itemLabel="Manual"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="color" value="Color:"/>
                    <h:inputText id="color" value="#{carBean.color}"/>

                    <h:outputLabel for="imageUrl" value="Image URL:"/>
                    <h:inputText id="imageUrl" value="#{carBean.imageUrl}"/>

                </h:panelGrid>

                <br/>

                <h:commandButton value="Add Vehicle"
                                 action="#{carBean.saveCar}"
                                 styleClass="btn-submit"/>
                <h:messages id="messages" autoUpdate="true" showDetail="true"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
