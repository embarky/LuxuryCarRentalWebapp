<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pending Approval</title>
    <h:outputStylesheet name="css/page-style.css"/>
</h:head>

<h:body>
    <div class="page-container">
        <div class="content-header">
            <h1 class="page-title">Pending Approval</h1>
            <p class="page-subtitle">Bookings awaiting approval</p>
        </div>

        <div class="content-body">
            <div class="welcome-message">
                <h2>Pending Approval</h2>
                <p>Review and approve pending booking requests.</p>
            </div>

            <!-- JSF 数据表显示待审批订单 -->
            <h:dataTable value="#{bookingBean.pendingBookings}" var="booking" border="1" styleClass="booking-table">
                <h:column>
                    <f:facet name="header">Booking ID</f:facet>
                    #{booking.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Customer</f:facet>
                    #{booking.customerName}
                </h:column>
                <h:column>
                    <f:facet name="header">Car</f:facet>
                    #{booking.car.model}
                </h:column>
                <h:column>
                    <f:facet name="header">Start Date</f:facet>
                    #{booking.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">End Date</f:facet>
                    #{booking.endDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Approve" action="#{bookingBean.approveBooking(booking)}"/>
                    <h:commandLink value="Reject" action="#{bookingBean.rejectBooking(booking)}" style="margin-left:10px;"/>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</h:body>
</html>
