<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <title>Luxury Car Rental - Login</title>
</h:head>

<h:body>
    <h:form id="loginForm">

        <!-- Global Messages -->
        <p:messages id="globalMessages" autoUpdate="true" closable="true" showDetail="true" />

        <h2>User Login</h2>

        <p:tabView dynamic="false" cache="false">

            <!-- Customer Login -->
            <p:tab title="Customer Login">
                <p:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="customerEmail" value="Email:"/>
                    <h:inputText id="customerEmail" value="#{userLoginBean.customerEmail}" required="true"
                                 requiredMessage="Email is required"/>

                    <h:outputLabel for="customerPassword" value="Password:"/>
                    <h:inputSecret id="customerPassword" value="#{userLoginBean.customerPassword}" required="true"
                                   requiredMessage="Password is required"/>

                </p:panelGrid>

                <p:commandButton value="Login as Customer"
                                 action="#{userLoginBean.loginCustomer}"
                                 update="loginForm:globalMessages"
                                 process="customerEmail customerPassword"
                                 icon="pi pi-sign-in"
                                 ajax="true" />
            </p:tab>

            <!-- Admin Login -->
            <p:tab title="Admin Login">
                <p:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="adminEmail" value="Email:"/>
                    <h:inputText id="adminEmail" value="#{userLoginBean.adminEmail}" required="true"
                                 requiredMessage="Email is required"/>

                    <h:outputLabel for="adminPassword" value="Password:"/>
                    <h:inputSecret id="adminPassword" value="#{userLoginBean.adminPassword}" required="true"
                                   requiredMessage="Password is required"/>

                </p:panelGrid>

                <p:commandButton value="Login as Admin"
                                 action="#{userLoginBean.loginAdmin}"
                                 update="loginForm:globalMessages"
                                 process="adminEmail adminPassword"
                                 icon="pi pi-sign-in"
                                 ajax="true" />
            </p:tab>

        </p:tabView>

    </h:form>
</h:body>
</html>
