<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>All Cars</title>
</h:head>

<h:body>
    <h2>All Cars</h2>

    <h:form id="carListForm">

        <p:dataTable value="#{carBean.allCars}" var="c" stripedRows="true" paginator="true" rows="10">

            <p:column headerText="Image">
                <img src="#{c.imageUrl}" alt="car" width="120"/>
            </p:column>

            <p:column headerText="Brand / Model">
                #{c.carType.brand} #{c.carType.model}
            </p:column>

            <p:column headerText="Color">
                #{c.color}
            </p:column>

            <p:column headerText="License Plate">
                #{c.licensePlate}
            </p:column>

            <p:column headerText="Daily Price">
                $#{c.dailyRentalPrice}
            </p:column>

            <p:column headerText="Status">
                #{c.status}
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton value="Edit"
                                 icon="pi pi-pencil"
                                 action="#{carBean.toEditCar(c.id)}"
                                 update="@form"/>
                <p:commandButton value="Delete"
                                 icon="pi pi-trash"
                                 action="#{carBean.deleteCar(c.id)}"
                                 update="@form"
                                 styleClass="ui-button-danger"/>
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
