<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
    <!-- 可选：定义属性 (如果你以后想加属性) -->
</cc:interface>

<cc:implementation>

    <!-- 样式表 -->
    <h:outputStylesheet name="css/login.css"/>

    <!-- Login Modal Overlay -->
    <div id="loginModal" class="modal-overlay">
        <div class="login-modal">

            <!-- Close Button -->
            <button class="close-btn" onclick="closeLoginModal()">
            </button>

            <!-- Header -->
            <div class="modal-header">
                <div class="logo-circle">
                    <svg viewBox="0 0 24 24" class="car-icon">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42
                         1.01L3 12v8c0 .55.45 1 1 1h1 c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1
                          c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5
                         16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67
                         1.5 1.5S7.33 16 6.5 16zm11
                         0c-.83 0-1.5-.67-1.5-1.5s.67-1.5
                         1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5
                         11l1.5-4.5h11L19 11H5z"/>
                    </svg>
                </div>
            </div>

            <!-- Body -->
            <div class="modal-body">

                <!-- Role tabs -->
                <div class="role-tabs">
                    <button class="role-tab active" data-role="customer"
                            onclick="switchRole('customer')">
                        Customer Login
                    </button>

                    <button class="role-tab" data-role="admin"
                            onclick="switchRole('admin')">
                        Admin Login
                    </button>
                </div>

                <h2 class="modal-title" id="modalTitle">Welcome Back</h2>
                <p class="modal-subtitle" id="modalSubtitle">Login to your account</p>

                <!-- Login Form -->
                <div class="login-form">

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label" for="emailInput">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0
                                  1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6 c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="emailInput" class="form-input"
                                   placeholder="your@email.com"/>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label" for="passwordInput">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="passwordInput" class="form-input"
                                   placeholder="••••••••"/>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eyeIcon" viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11
                                    8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" class="checkbox-input"/>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button class="login-btn" onclick="handleLogin()">Login</button>

                    <div class="divider"><span>or</span></div>

                    <div class="register-section">
                        Don't have an account?
                        <a href="/pages/register.xhtml" class="register-link">Sign up now</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <h:outputScript name="js/login.js"/>

</cc:implementation>
</html>
