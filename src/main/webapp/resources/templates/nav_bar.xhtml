<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">ELITE DRIVE</div>

            <ul class="nav-links">
                <li><h:link value="Home" outcome="/index.xhtml"/></li>
                <li><a href="#features">Services</a></li>
                <li><h:link value="Fleet" outcome="/pages/cars.xhtml" /></li>

                <!-- If user is NOT logged in: show Login -->
                <li>
                    <h:panelGroup rendered="#{not customerSessionBean.loggedIn}">
                        <h:link value="Login" outcome="/pages/login.xhtml"/>
                    </h:panelGroup>
                </li>

                <!-- If user IS logged in: show Username + Logout -->
                <li>
                    <h:panelGroup rendered="#{customerSessionBean.loggedIn}">
                        <!-- Display username -->
                        <span>#{customerSessionBean.customer.username}</span>

                        <!-- Logout with confirmation dialog -->
                        <h:commandLink
                                value="(Logout)"
                                action="#{customerSessionBean.logout}"
                                onclick="return confirm('Are you sure you want to logout?');" />
                    </h:panelGroup>
                </li>

            </ul>
        </div>
    </nav>
</ui:composition>
