<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="model" required="true" />
        <cc:attribute name="engine" required="true" />
        <cc:attribute name="seats" required="true" />
        <cc:attribute name="price" required="true" />
        <cc:attribute name="badge" />
        <cc:attribute name="carId" required="true" />
    </cc:interface>

    <cc:implementation>
        <div class="car-card">
            <div class="car-image" style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);">
                <ui:fragment rendered="#{cc.attrs.badge}">
                    <div class="car-badge">#{cc.attrs.badge}</div>
                </ui:fragment>
            </div>
            <div class="car-info">
                <h3>#{cc.attrs.model}</h3>
                <div class="car-specs">
                    <span>âš¡ #{cc.attrs.engine}</span>
                    <span>ğŸª‘ #{cc.attrs.seats} Seater</span>
                    <span>âš™ï¸ Auto</span>
                </div>
                <div class="car-price">
                    <div>
                        <div class="price">Â¥#{cc.attrs.price}</div>
                        <div class="price-label">Per Day</div>
                    </div>
                    <h:commandButton value="Book"
                                     action="#{carsBean.goToDetails(cc.attrs.carId)}"
                                     ajax="false"
                                     styleClass="book-btn"/>
                </div>
            </div>
        </div>
    </cc:implementation>
</ui:composition>
