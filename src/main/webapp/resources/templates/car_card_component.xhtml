<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Component API -->
    <cc:interface>
        <cc:attribute name="model" required="true" />
        <cc:attribute name="engine" required="true" />
        <cc:attribute name="seats" required="true" />
        <cc:attribute name="price" required="true" />
        <cc:attribute name="badge" />
        <cc:attribute name="carId" required="true" />
        <cc:attribute name="imageUrl" required="true" />
    </cc:interface>

    <!-- Implementation -->
    <cc:implementation>

        <div class="car-card">

            <div class="car-image"
                 style="background-image: url('#{cc.attrs.imageUrl}');
                        background-size: cover;
                        background-position:center;
                        height: 240px;">
                <ui:fragment rendered="#{cc.attrs.badge}">
                    <div class="car-badge">#{cc.attrs.badge}</div>
                </ui:fragment>
            </div>

            <div class="car-info">
                <h3>#{cc.attrs.model}</h3>

                <div class="car-specs">
                    <span>âš¡ #{cc.attrs.engine}</span>
                    <span>ğŸª‘ #{cc.attrs.seats} Seats</span>
                    <span>âš™ï¸ Auto</span>
                </div>

                <div class="car-price">
                    <div>
                        <div class="price">CHF#{cc.attrs.price}</div>
                        <div class="price-label">Per Day</div>
                    </div>

                    <h:commandButton value="Book"
                                     action="#{carsBean.goToDetails(cc.attrs.carId)}"
                                     styleClass="book-btn"
                                     ajax="false"/>
                </div>
            </div>
        </div>

    </cc:implementation>

</ui:composition>
